<!DOCTYPE html>
<html>
<head>
  <script src="https://upload-widget.cloudinary.com/global/all.js"></script>
</head>
<body>
  <button id="btn">Subir PDF</button>
  <script>
    const widget = cloudinary.createUploadWidget({
      cloudName: "dgzwru3x9",
      uploadPreset: "worship_pdfs",
      resourceType: 'raw',
      clientAllowedFormats: ['pdf']
    }, (err, res) => {
      console.log('Evento:', res?.event, 'Error:', err);
    });

    document.getElementById('btn').onclick = () => widget.open();
  </script>
</body>
</html>
