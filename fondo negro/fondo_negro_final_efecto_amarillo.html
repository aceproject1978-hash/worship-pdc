<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Calendario Worship PDC</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #0a0a0a;
  color: #333;
  margin: 15px;
}
h1 {
  text-align: center;
  color: #4A90E2;
  font-weight: 700;
  margin-bottom: 10px;
  text-shadow: 1px 1px 2px rgba(74,144,226,0.5);
  user-select: none;
}
.hidden { display: none; }
#logoutBtn {
  position: absolute;
  top: 15px;
  right: 25px;
}
/* Overlay */
#preLoginOverlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.85) 80%);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  animation: pulseBg 5s infinite ease-in-out;
}
@keyframes pulseBg {
  0%, 100% { background: radial-gradient(circle at center, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.85) 80%); }
  50% { background: radial-gradient(circle at center, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.9) 80%); }
}
.overlayGlass {
  width: 520px;
  border-radius: 20px;
  padding: 32px 30px;
  background: linear-gradient(180deg, rgba(16,16,20,0.75), rgba(8,8,10,0.6));
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow: 0 10px 40px rgba(0,0,0,0.7);
  color: #fff;
  text-align: center;
  position: relative;
  overflow: hidden;
  backdrop-filter: blur(10px) saturate(1.1);
}
.overlayGlass::before {
  content: "";
  position: absolute;
  inset: -30% -10% auto -10%;
  height: 220%;
  background:
    radial-gradient(40% 30% at 10% 20%, rgba(255,255,255,0.03), transparent 15%),
    radial-gradient(30% 25% at 80% 80%, rgba(255,255,255,0.02), transparent 20%);
  animation: mistMove 14s linear infinite;
  pointer-events: none;
}
@keyframes mistMove {
  0% { transform: translateY(0) scale(1.05); }
  50% { transform: translateY(-6%) scale(1.07); }
  100% { transform: translateY(0) scale(1.05); }
}
.overlayLogo {
  width: 180px;
  margin: 10px auto 16px auto;
  filter: drop-shadow(0 8px 25px rgba(74,144,226,0.25));
}
.overlayGlass h2 {
  margin: 8px 0 20px 0;
  color: #FFD700;
  font-weight: 700;
  font-size: 1.4em;
  text-shadow: 0 2px 15px rgba(255,215,0,0.2);
}
.choiceBtns {
  display: flex;
  gap: 12px;
  justify-content: center;
  flex-wrap: wrap;
}
.choiceBtns button {
  min-width: 150px;
  padding: 10px 16px;
  border-radius: 10px;
  font-size: 1rem;
  background-color: #4A90E2;
  color: white;
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: background-color 0.3s ease, transform 0.2s ease;
}
.choiceBtns button:hover {
  background-color: #357ABD;
  transform: scale(1.03);
}
.formBox {
  margin-top: 16px;
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 8px;
}
.formBox input {
  min-width: 240px;
  padding: 8px;
  border-radius: 8px;
  border: none;
  background: rgba(255,255,255,0.1);
  color: #fff;
  text-align: center;
}
.formBox button {
  padding: 8px 12px;
  border-radius: 8px;
  background-color: #4A90E2;
  color: #fff;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
.formBox button:hover {
  background-color: #357ABD;
}
.overlayMsg {
  margin-top: 10px;
  color: #ff8b8b;
  font-weight: 600;
  min-height: 18px;
}
body.overlayLocked {
  overflow: hidden;
}
#preLoginOverlay.fadeOut {
  animation: fadeOut 1.4s ease forwards;
}
@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; visibility: hidden; }
}
#mainContent {
  display: none;
  text-align: center;
  color: #fff;
  margin-top: 100px;
}
</style>
</head>
<body class="overlayLocked">
<div id="preLoginOverlay">
  <div class="overlayGlass">
    <img src="imagen1.jpg" alt="Logo PDC" class="overlayLogo" />
    <h2>Bienvenido a Worship PDC</h2>

    <div id="loginChoices" class="choiceBtns">
      <button id="visitorChoice">Entrar como Visitante</button>
      <button id="adminChoice">Login Admin</button>
    </div>

    <div id="visitorBox" class="formBox">
      <input id="visitorPass" type="password" placeholder="Contraseña visitante" />
      <button id="visitorSubmit">Entrar</button>
    </div>

    <div id="adminBox" class="formBox">
      <input id="adminUser" type="text" placeholder="Usuario" />
      <input id="adminPass" type="password" placeholder="Contraseña admin" />
      <button id="adminSubmit">Entrar</button>
    </div>

    <div id="preLoginError" class="overlayMsg"></div>
  </div>
</div>

<div id="mainContent">
  <h1>Calendario Worship PDC</h1>
  <p>Aquí aparecerá tu calendario y contenido después del login.</p>
  <button id="logoutBtn">Cerrar sesión</button>
</div>

<script>
const USERNAME = "ADMINPDC";
const PASSWORD = "worship1039";

const preLoginOverlay = document.getElementById("preLoginOverlay");
const visitorChoice = document.getElementById("visitorChoice");
const adminChoice = document.getElementById("adminChoice");
const visitorBox = document.getElementById("visitorBox");
const adminBox = document.getElementById("adminBox");
const visitorPass = document.getElementById("visitorPass");
const adminUser = document.getElementById("adminUser");
const adminPass = document.getElementById("adminPass");
const visitorSubmit = document.getElementById("visitorSubmit");
const adminSubmit = document.getElementById("adminSubmit");
const preLoginError = document.getElementById("preLoginError");
const mainContent = document.getElementById("mainContent");
const logoutBtn = document.getElementById("logoutBtn");

visitorChoice.onclick = () => {
  visitorBox.style.display = "flex";
  adminBox.style.display = "none";
  preLoginError.textContent = "";
};
adminChoice.onclick = () => {
  adminBox.style.display = "flex";
  visitorBox.style.display = "none";
  preLoginError.textContent = "";
};

visitorSubmit.onclick = () => {
  if (visitorPass.value.trim() === "pdc2025*") enterMode(false);
  else preLoginError.textContent = "Contraseña visitante incorrecta.";
};
adminSubmit.onclick = () => {
  if (adminUser.value.trim() === USERNAME && adminPass.value.trim() === PASSWORD) enterMode(true);
  else preLoginError.textContent = "Usuario o contraseña incorrectos.";
};

function enterMode(isAdmin) {
  preLoginOverlay.classList.add("fadeOut");
  document.body.classList.remove("overlayLocked");
  setTimeout(() => {
    preLoginOverlay.style.display = "none";
    mainContent.style.display = "block";
  }, 1400);
}

logoutBtn.onclick = () => {
  mainContent.style.display = "none";
  preLoginOverlay.style.display = "flex";
  preLoginOverlay.classList.remove("fadeOut");
  visitorBox.style.display = "none";
  adminBox.style.display = "none";
  preLoginError.textContent = "";
  document.body.classList.add("overlayLocked");
};
</script>
</body>
</html>
