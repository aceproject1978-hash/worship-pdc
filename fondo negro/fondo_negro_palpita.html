<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Calendario Worship PDC</title>
<style>
/* Mantiene tu estilo original */
body { font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:#f9f9fb;color:#333;margin:15px;}
h1{text-align:center;color:#4A90E2;font-weight:700;margin-bottom:10px;text-shadow:1px 1px 2px rgba(74,144,226,0.5);user-select:none;}
.hidden{display:none;}
form,.calendar-block{width:100%;max-width:1100px;margin:0 auto 15px auto;}
table{width:100%;border-collapse:collapse;margin-top:5px;table-layout:fixed;}
table th:nth-child(1),table td:nth-child(1){width:18%;}
table th:nth-child(2),table td:nth-child(2){width:28%;}
table th:nth-child(3),table td:nth-child(3){width:12%;}
table th:nth-child(4),table td:nth-child(4){width:25%;}
table th:nth-child(5),table td:nth-child(5){width:10%;}
table th:nth-child(6),table td:nth-child(6){width:7%;}
th,td{border:1px solid #ccc;padding:5px 6px;text-align:center;vertical-align:middle;font-size:0.9em;}
th{background:linear-gradient(135deg,#4A90E2,#357ABD);color:white;font-weight:600;}
input[type=text],input[type=url],input[type=date],input[type=password],input[type=file]{width:95%;padding:4px 5px;border-radius:4px;border:1px solid #bbb;font-size:0.85em;box-sizing:border-box;}
button{background-color:#4A90E2;border:none;color:white;padding:5px 10px;font-size:0.85em;font-weight:600;border-radius:5px;cursor:pointer;transition:background-color 0.3s ease;}
button:hover{background-color:#357ABD;}
.assign-green{background-color:#28a745;color:white;font-weight:600;padding:6px 12px;border:none;border-radius:5px;cursor:pointer;transition:background-color 0.3s ease;display:block;margin:5px auto;}
.assign-green:hover{background-color:#218838;}
iframe{max-width:180px;height:90px;display:block;margin:4px auto;border-radius:6px;}
a{word-break:break-word;display:inline-block;font-size:0.8em;color:#274D87;text-decoration:none;}
a:hover{text-decoration:underline;}
.actions button{margin:2px 4px;font-size:0.75em;padding:3px 6px;border-radius:4px;}
.actions .edit{background-color:#F0AD4E;}
.actions .delete{background-color:#D9534F;}
/* Eliminado el login interno (lo reemplazamos por overlay) */
#loginSection{display:none;} 
#errorMsg{color:#D9534F;text-align:center;margin-bottom:8px;}
.calendar-block{border:2px solid #4A90E2;border-radius:8px;background:#fff;margin-bottom:15px;box-shadow:0 0 8px rgba(74,144,226,0.1);}
.calendar-date{background:#4A90E2;color:white;padding:5px;border-radius:8px 8px 0 0;font-weight:600;text-align:center;font-size:1em;}
#logoutBtn{position:absolute;top:15px;right:25px;}

/* Modal backdrops (preservadas) */
#assignModal,#searchModal,#toneModal,#editModal{
  position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.4);display:none;
  align-items:center;justify-content:center;z-index:1000;padding:20px;box-sizing:border-box;
}
#assignContent,#searchContent,#toneContent,#editContent{background:#fff;padding:15px;border-radius:10px;box-shadow:0 0 15px rgba(0,0,0,0.25);box-sizing:border-box;}
#assignContent{width:280px;}
#searchContent{width:500px;max-height:80vh;overflow-y:auto;}
#toneContent{width:300px;}
#editContent{
  width:420px; max-width:100%; max-height:85vh; display:flex; flex-direction:column;
  gap:8px; padding:12px 14px;
}
#assignContent h3,#searchContent h3,#toneContent h3,#editContent h3{color:#4A90E2;text-align:center;margin-bottom:8px;}
.assign-item{margin:6px 0;display:flex;flex-direction:column;}
.assign-item label{font-weight:bold;margin-bottom:3px;}
.assign-item select{padding:4px;border:1px solid #ccc;border-radius:5px;font-size:0.85em;}
td:nth-child(4){white-space:pre-line;text-align:left;font-size:0.9em;}
.video-result{display:flex;align-items:center;gap:10px;border-bottom:1px solid #ccc;padding:8px;}
.video-result iframe{width:120px;height:70px;}
.video-result button{background:#28a745;padding:4px 8px;font-size:0.75em;}
.tone-btn{margin-left:4px;padding:4px 7px;font-size:0.9em;border-radius:6px;background:#4A90E2;color:#fff;cursor:pointer;border:none;}
.tone-option{display:inline-block;margin:6px 6px;padding:6px 10px;background:#f0f0f0;border-radius:5px;cursor:pointer;}
.tone-option:hover{background:#4A90E2;color:#fff;}

/* Scrollable body inside edit modal */
.edit-body{overflow:auto; padding-right:6px;}

/* Footer always visible inside modal */
.edit-footer{
  display:flex; gap:10px; justify-content:center; align-items:center; padding-top:8px;
  border-top:1px solid #eee; margin-top:6px; background:transparent; flex-shrink:0;
}
.edit-footer button{min-width:120px;}

/* Small screens adjustments */
@media (max-width:480px){
  #editContent{width:100%; padding:10px;}
  .edit-footer button{min-width:100px; font-size:0.85em;}
}

/* ========== OVERLAY PRE-LOGIN (glass negro + humo sutil) ========== */
#preLoginOverlay{
  position:fixed;inset:0;
  background:rgba(5,5,8,0.78);
  backdrop-filter: blur(10px);
  display:flex;align-items:center;justify-content:center;
  z-index:9999;padding:20px;box-sizing:border-box;
  animation:overlayIn 360ms ease;
}
#preLoginOverlay.fadeOut{
  animation:overlayOut 600ms ease forwards;
}
@keyframes overlayIn{from{opacity:0}to{opacity:1}}
@keyframes overlayOut{from{opacity:1}to{opacity:0;visibility:hidden}}
.overlayGlass{
  width:100%;max-width:480px;border-radius:16px;padding:28px 26px;
  background:linear-gradient(180deg, rgba(16,16,20,0.6), rgba(8,8,10,0.5));
  border:1px solid rgba(255,255,255,0.06);
  box-shadow:0 10px 40px rgba(0,0,0,0.6);
  color:#fff;text-align:center;position:relative;overflow:hidden;
  backdrop-filter: blur(8px) saturate(1.05);
}
/* sutil "humo" - animación muy leve */
.overlayGlass::before{
  content:"";position:absolute;inset:-30% -10% auto -10%;
  height:220%;background:
    radial-gradient(40% 30% at 10% 20%, rgba(255,255,255,0.03), transparent 15%),
    radial-gradient(30% 25% at 80% 80%, rgba(255,255,255,0.02), transparent 20%);
  transform:scale(1.05);
  animation:mistMove 14s linear infinite;
  pointer-events:none;
}
@keyframes mistMove{
  0%{transform:translateY(0) scale(1.05);}
  50%{transform:translateY(-6%) scale(1.07);}
  100%{transform:translateY(0) scale(1.05);}
}
.overlayLogo{width:140px;margin:6px auto 12px auto;filter:drop-shadow(0 6px 20px rgba(74,144,226,0.15));}
.overlayGlass h2{margin:6px 0 18px 0;color:#CFE8FF;font-weight:700;text-shadow:0 2px 12px rgba(52,120,200,0.08);}
.choiceBtns{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;}
.choiceBtns button{min-width:150px;padding:10px 14px;border-radius:10px;font-size:1rem;}
.formBox{margin-top:16px;display:none;flex-direction:column;align-items:center;gap:8px;}
.formBox input{min-width:220px;padding:8px;border-radius:8px;border:none;background:rgba(255,255,255,0.06);color:#fff;text-align:center;}
.formBox button{padding:8px 12px;border-radius:8px;}
.overlayMsg{margin-top:8px;color:#ff8b8b;font-weight:600;min-height:18px;}
/* evitar scroll de fondo mientras overlay esté visible */
body.overlayLocked{overflow:hidden;}

/* 🔥 Animación suave de pulso en fondo negro y caja de login */
@keyframes overlayPulse {
  0%, 100% { background: rgba(5,5,8,0.78); }
  50% { background: rgba(10,10,14,0.9); }
}
@keyframes glassPulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.04); }
}
#preLoginOverlay {
  animation: overlayPulse 6s ease-in-out infinite;
}
.overlayGlass {
  transform-origin: center;
  animation: glassPulse 6s ease-in-out infinite;
}

</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {

} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDhWpUt9cfxa21T8ijfUCIJuApWBBaBUJQ",

  storageBucket: "worship-pdc.appspot.com",
  messagingSenderId: "132891019857",
  appId: "1:132891019857:web:3d72cfe959a8d14cdf4670"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Credenciales solicitadas
const USERNAME = "ADMINPDC";
const PASSWORD = "worship1039";
let loggedIn = false;

// ELEMENTOS PARA EL OVERLAY PRE-LOGIN
const preLoginOverlay = document.getElementById("preLoginOverlay");
const visitorChoice = document.getElementById("visitorChoice");
const adminChoice = document.getElementById("adminChoice");

// Mostrar el formulario adecuado

// Acciones para entrar
visitorSubmit.onclick = () => {

adminSubmit.onclick = () => {

// Función que oculta overlay y activa permisos
function enterMode(isAdmin) {
  loggedIn = !!isAdmin;
  // animación fade-out
  preLoginOverlay.classList.add("fadeOut");
  document.body.classList.remove("overlayLocked");

  // después de la animación, ocultamos overlay y mostramos las funciones correspondientes
  setTimeout(() => {
    preLoginOverlay.style.display = "none";
    if (loggedIn) {
      document.getElementById("lineForm").classList.remove("hidden");
      logoutBtn.classList.remove("hidden");
    } else {
      // visitante: mantiene lineForm oculto
      document.getElementById("lineForm").classList.add("hidden");
      logoutBtn.classList.add("hidden");
    }
    // recargar vista para que aparezcan/oculten botones según loggedIn
    renderSongs();
  }, 620);
}

// Logout vuelve a mostrar overlay inicial
logoutBtn.onclick = () => {
  loggedIn = false;
  // restablecer overlay
  preLoginOverlay.style.display = "flex";
  preLoginOverlay.classList.remove("fadeOut");
  visitorBox.style.display = "none";
  adminBox.style.display = "none";
  preLoginError.textContent = "";
  document.body.classList.add("overlayLocked");
  // ocultar formulario admin

};

/* ========== Resto de tu lógica original (sin cambios funcionales) ========== */

/* Asignar músicos */
const instruments = ["BATERIA","PIANO","GUITARRA ACUSTICA","GUITARRA ELECTRICA","VOZ 1","VOZ 2","VOZ 3","VOZ LIDER","BAJO"];
const names = ["Rafael","Moises","Ronald","Nelson","Josue","Sebastian","Jose","Nayuris","Gabriela","Daniela","Carolina","Adriana"];
let selectedMusicians = {};
const assignBtn = document.getElementById("assignBtn");
const assignModal = document.getElementById("assignModal");
const assignFields = document.getElementById("assignFields");
const saveAssign = document.getElementById("saveAssign");
const closeAssign = document.getElementById("closeAssign");

function openAssignModal() {
  assignFields.innerHTML = "";
  instruments.forEach(instr => {
    const div = document.createElement("div");

    div.innerHTML = `<label>${instr}:</label>

}
assignBtn.onclick = () => { if (!loggedIn) return alert("Debes iniciar sesión"); openAssignModal(); };
closeAssign.onclick = () => assignModal.style.display = "none";
saveAssign.onclick = () => {
  instruments.forEach(instr=>{
    const val = document.getElementById(`sel-${instr.replace(/\s+/g,'_')}`).value;
    if (val) selectedMusicians[instr] = val; else delete selectedMusicians[instr];
  });
  assignModal.style.display = "none";
  alert("Asignaciones guardadas correctamente.");
};

/* Tono */
const toneBtn = document.getElementById("toneBtn");
const toneModal = document.getElementById("toneModal");
const toneOptions = document.getElementById("toneOptions");
const closeTone = document.getElementById("closeTone");
const chordsInput = document.getElementById("chords");
const baseNotes = ["C","C#","Db","D","D#","Eb","E","F","F#","Gb","G","G#","Ab","A","A#","Bb","B"];
function buildToneOptions() {
  toneOptions.innerHTML = "";
  baseNotes.forEach(n => {
    const maj = document.createElement("div");
    maj.className = "tone-option";
    maj.textContent = `${n} mayor`;
    maj.onclick = () => { chordsInput.value = maj.textContent; toneModal.style.display = "none"; };
    toneOptions.appendChild(maj);
    const min = document.createElement("div");
    min.className = "tone-option";
    min.textContent = `${n} menor`;
    min.onclick = () => { chordsInput.value = min.textContent; toneModal.style.display = "none"; };
    toneOptions.appendChild(min);
  });
}
toneBtn.onclick = () => { buildToneOptions(); toneModal.style.display = "flex"; };
closeTone.onclick = () => toneModal.style.display = "none";

/* Buscar video */
const searchVideoBtn = document.getElementById("searchVideoBtn");
const searchModal = document.getElementById("searchModal");
const videoList = document.getElementById("videoList");
const closeSearch = document.getElementById("closeSearch");

searchVideoBtn.onclick = async () => {
  searchModal.style.display = "flex";
  videoList.innerHTML = "<p style='text-align:center;'>Cargando videos...</p>";
  try {
    const snap = await getDocs(collection(db, "songs"));
    videoList.innerHTML = "";
    snap.forEach(docSnap => {
      const song = docSnap.data();
      if (song.video) {
        const idv = song.video.match(/(?:v=|youtu\.be\/)([^&]+)/);
        const iframeHtml = idv ? `<iframe src='https://www.youtube.com/embed/${idv[1]}' frameborder='0'></iframe>` : "";
        const div = document.createElement("div");
        div.classList.add("video-result");
        div.innerHTML = `${iframeHtml}<div style="flex:1;"><p><strong>${song.date || ''}</strong></p><p style="word-break:break-all;">${song.video}</p></div>`;
        const selBtn = document.createElement("button");
        selBtn.type = "button";
        selBtn.textContent = "Seleccionar";
        selBtn.onclick = () => {
          document.getElementById("videoURL").value = song.video;
          searchModal.style.display = "none";
        };
        div.appendChild(selBtn);
        videoList.appendChild(div);
      }
    });
  } catch (err) {
    console.error(err);
    videoList.innerHTML = "<p style='text-align:center;color:#D9534F;'>Error cargando videos</p>";
  }
};
closeSearch.onclick = () => searchModal.style.display = "none";

/* Upload Gofile */
async function uploadToGoFile(file) {
  const formData = new FormData();
  formData.append("file", file);
  const response = await fetch("https://store1.gofile.io/uploadFile", { method: "POST", body: formData });
  const result = await response.json();
  return result.data?.downloadPage || "";
}

cancelEdit.onclick = () => { editModal.style.display = "none"; currentEditId = null; currentEditSong = null; };

editModal.addEventListener('click', (e) => {
  if (e.target === editModal) {
    editModal.style.display = 'none';
    currentEditId = null;
    currentEditSong = null;

window.addEventListener('keydown', (e) => {
  if (e.key === 'Escape' && editModal.style.display === 'flex') {
    editModal.style.display = 'none';

/* Mostrar canciones */
async function addSongToDOM(song, id) {
  let block = document.querySelector(`.calendar-block[data-date='${song.date}']`);
  if (!block) {
    block = document.createElement("div");
    block.classList.add("calendar-block");
    block.dataset.date = song.date;
    block.innerHTML = `<div class="calendar-date">${song.date}</div>
      <table><thead><tr><th>Video</th><th>Cifrado PDF</th><th>Tono</th><th>Músicos</th>${loggedIn?"<th>Acciones</th>":""}</tr></thead><tbody></tbody></table>`;
    calendarContainer.appendChild(block);
  }

  const tbody = block.querySelector("tbody");
  const tr = document.createElement("tr");

  const tdVideo = document.createElement("td");
  if (song.video) {
    const idv = song.video.match(/(?:v=|youtu\.be\/)([^&]+)/);
    tdVideo.innerHTML = idv ? `<iframe src="https://www.youtube.com/embed/${idv[1]}" frameborder="0" allowfullscreen></iframe>` : "Link no válido";
  }

  const tdFile = document.createElement("td");
  if (song.fileURL) tdFile.innerHTML = `<a href="${song.fileURL}" target="_blank">${song.fileName}</a>`;

  const tdChords = document.createElement("td");
  tdChords.textContent = song.chords || "";

  const tdNote = document.createElement("td");
  tdNote.textContent = song.musicos ? Object.entries(song.musicos).map(([k,v])=>`${k}: ${v}`).join('\n') : "";

  tr.append(tdVideo, tdFile, tdChords, tdNote);

  if (loggedIn) {
    const tdActions = document.createElement("td");
    tdActions.classList.add("actions");

    const edit = document.createElement("button");
    edit.textContent = "Modificar";
    edit.classList.add("edit");
    edit.onclick = () => {
      // abrir modal de edición y precargar
      currentEditId = id;
      currentEditSong = song;
      editVideo.value = song.video || "";
      editChords.value = song.chords || "";
      editFile.value = "";
      editDate.value = song.date || "";
      buildEditAssignFields(song.musicos || {});
      // show modal (flex to use centering)
      editModal.style.display = "flex";
    };

    const del = document.createElement("button");
    del.textContent = "Eliminar";
    del.classList.add("delete");
    del.onclick = async () => {
      if (confirm("¿Eliminar esta canción?")) {
        await deleteDoc(doc(db, "songs", id));
        renderSongs();
      }
    };

    tdActions.append(edit, del);
    tr.append(tdActions);
  }

  tbody.append(tr);
}

async function renderSongs() {
  calendarContainer.innerHTML = "";
  try {
    const querySnapshot = await getDocs(collection(db, "songs"));
    querySnapshot.forEach(docSnap => addSongToDOM(docSnap.data(), docSnap.id));
  } catch (err) {
    console.error(err);
    calendarContainer.innerHTML = "<p style='text-align:center;color:#D9534F;'>Error cargando canciones</p>";
  }
}

/* Guardar edición (actualiza el doc existente) */
saveEdit.onclick = async () => {
  if (!currentEditId) return alert("No hay canción seleccionada.");
  try {
    const updates = {};
    const newVideo = editVideo.value.trim();
    const newChords = editChords.value.trim();
    const newDate = editDate.value;

    if (newVideo) updates.video = newVideo;
    else if (currentEditSong.video) updates.video = currentEditSong.video;

    if (newChords) updates.chords = newChords;
    else if (currentEditSong.chords) updates.chords = currentEditSong.chords;

    if (newDate) updates.date = newDate;
    else if (currentEditSong.date) updates.date = currentEditSong.date;

    // recoger músicos del modal
    const newMusicos = {};
    instruments.forEach(instr => {
      const sel = document.getElementById(`editsel-${instr.replace(/\s+/g,'_')}`);
      if (sel && sel.value) newMusicos[instr] = sel.value;
    });
    // si se dejó vacío, mantenemos el anterior si existía
    if (Object.keys(newMusicos).length > 0) updates.musicos = newMusicos;
    else if (currentEditSong.musicos) updates.musicos = currentEditSong.musicos;

    // si suben nuevo pdf, subo y agrego fileURL + fileName
    if (editFile.files.length > 0) {
      const file = editFile.files[0];
      const fileURL = await uploadToGoFile(file);
      updates.fileName = file.name;
      updates.fileURL = fileURL;
    } else {
      // no subió nada nuevo: mantenemos si existía
      if (currentEditSong.fileURL) {
        updates.fileURL = currentEditSong.fileURL;
        if (currentEditSong.fileName) updates.fileName = currentEditSong.fileName;
      }
    }

    // ejecutar update
    await updateDoc(doc(db, "songs", currentEditId), updates);
    alert("✅ Cambios guardados.");
    editModal.style.display = "none";
    currentEditId = null;
    currentEditSong = null;
    renderSongs();
  } catch (err) {
    console.error(err);
    alert("❌ Error al guardar cambios: " + (err.message || err));
  }
};

/* Agregar canción */
document.getElementById("addLine").onclick = async () => {
  const url = document.getElementById("videoURL").value.trim();
  const fileInput = document.getElementById("fileUpload");
  const chords = document.getElementById("chords").value.trim();
  const date = document.getElementById("customDate").value;

  if (!date) return alert("Por favor, elige una fecha.");

  try {
    let fileData = {};
    if (fileInput.files.length > 0) {
      const file = fileInput.files[0];
      const fileURL = await uploadToGoFile(file);
      fileData = { fileName: file.name, fileURL };
    }

    await addDoc(collection(db, "songs"), {
      video: url,
      chords,
      date,
      musicos: selectedMusicians,
      ...fileData
    });

    alert("✅ Canción agregada correctamente.");
    document.getElementById("videoURL").value = "";
    document.getElementById("fileUpload").value = "";
    document.getElementById("chords").value = "";
    document.getElementById("customDate").value = "";
    selectedMusicians = {};
    renderSongs();
  } catch (err) {
    console.error(err);
    alert("❌ Error: " + (err.message || "falló al guardar"));
  }
};

/* Inicial: carga las canciones (visibles incluso para visitantes) */
renderSongs();
</script>
